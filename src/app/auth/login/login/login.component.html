<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets\demo\images\avatar\bernardodominic.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Peter Parker.</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div>
                    <label for="username-input" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username-input" type="text" [(ngModel)]="username" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password-input" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password-input" [(ngModel)]="password" (ngModelChange)="password.set($event)"  placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
                    </div>
                    <button pButton pRipple label="Sign In" (click)="onSubmit()" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
